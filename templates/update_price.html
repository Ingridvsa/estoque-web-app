<!DOCTYPE html>
<html>
<head><title>Atualizar Preço</title></head>
<body>
    <h2>Atualizar Preço do Produto</h2>
    {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
    <form method="post">
        Nome do Produto: <input type="text" name="name" required><br>
        Novo Preço: <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('home') }}">Voltar</a>
</body>
</html>
