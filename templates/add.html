<!DOCTYPE html>
<html>
<head><title>Adicionar Estoque</title></head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_add.css') }}">
<body>
    <h2>Adicionar ao Estoque</h2>
    {% if message %}<p style="color:red;">{{ message|safe }}</p>{% endif %}
    <form method="post">
        Nome do Produto: <input type="text" name="name" required><br>
        Quantidade: <input type="number" name="amount" required><br>
        <button type="submit">Adicionar</button>
    </form>
    <a href="{{ url_for('home') }}">Voltar</a>
</body>
</html>
